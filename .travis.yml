language:
  - cpp
  - python
sudo: enabled
dist: trusty
python:
  - "3.5"
before_install:
  - pip3 install numpy simpleeval
  - chmod +x install-dependencies.sh
  - sudo ./install-dependencies.sh
  - eval "${MATRIX_EVAL}"
  - cmake --version
  - cmake --help-module-list
install:
  - cmake .
  - make
  - make -f make-assets
  - chmod +x test
  - ./test
addons:
  apt:
    sources:
      - sourceline: "deb http://ftp.us.debian.org/debian unstable main"
    packages:
      - libglfw3-dev
      - libglew-dev
      - libsoil-dev
      - libglm-dev
      - libcairo2-dev
      - libpango1.0-dev
      - libglib2.0-dev
      - zlib1g-dev
      - libboost-dev
      - libsqlite3-dev
      - libboost-filesystem-dev
      - libboost-random-dev
      - libboost-thread-dev
      - libasound2-dev
      - libogg-dev
      - libvorbis-dev
      - cmake
      - python3-pip
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"